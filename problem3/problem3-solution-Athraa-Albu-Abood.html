<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
    rel="stylesheet"
  />
<link rel="stylesheet" href="styled.css">
    
</head>
<body>
    <header>
    
    <div>
    <img src="2.png" alt="" class="logo">
</div>
<h2>Fridge Website</h2>
</header>
    
    <div class="container">
    <form>
      <div class="input-row">
        <label for="item">Item</label>
        <input type="text" name="text" id="item" />
      </div>
      <div class="input-row">
        <label for="count">count</label>
        <input type="text" name="count" id="count" />
      </div>
      
    </form>
    
        <button class="mybtn">Add Item</button>
    
    <table>
      <thead>
        <tr>
          <th><b>Item</b></th>
          <th> <b>Count</b> </th>
          <th><b>Remove</b> </th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Cucumber</td>
            <td>3</td>
            <td><button id="bt" class="deleteBtn" onClick="RemovingItems(e)">X</button></td>
          </tr>
          <tr>
            <td>Lettuce</td>
            <td>5</td>
            <td><button class="deleteBtn" onClick="RemovingItems(e)">X</button></td>
          </tr>
      </tbody>
    </table>
</div>


    <script>
      const mybtn = document.querySelector(".mybtn");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function AddingItems(e) {
        e.preventDefault();
        const item = document.getElementById("item");
        const count = document.getElementById("count");
        
    

     if (item.value!="" && count.value!="") {
         
     
        tbodyEl.innerHTML += `
            <tr>
                <td>${item.value}</td>
                <td>${count.value}</td>
                <td><button class="deleteBtn" ${onClick="RemovingItems(e)"}>X</button></td>
            </tr>
        `;
     }
     item.value="";
     count.value=""
      }


      function RemovingItems(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        // btn.closest("tr").remove();
        btn.closest("tr").style.display="none";
      }

      mybtn.addEventListener("click", AddingItems);
      tableEl.addEventListener("click", RemovingItems);

    //           btn1[i].parentElement.style.display="none";
    //         })
     
    </script>
    
</body>
</html>
